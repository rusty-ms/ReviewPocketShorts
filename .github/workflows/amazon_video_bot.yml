name: Amazon Review Bot

on:
  schedule:
    - cron: "0 14 * * *"  # Daily at 2PM UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:

      - name: Restore token.json from secret
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" | base64 -d > token.json

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 chromium-browser

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip uninstall -y moviepy
          pip install "Pillow==9.5.0"
          pip install git+https://github.com/Zulko/moviepy.git@v2.0.0.dev2
          pip install requests beautifulsoup4 TTS \
                      selenium webdriver-manager \
                      google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick
      
      - name: Set ImageMagick path for MoviePy
        run: |
          echo "IMAGEMAGICK_BINARY=/usr/bin/convert" >> $GITHUB_ENV
      - name: Verify MoviePy version
        run: |
          python -c "import moviepy; print('MoviePy version:', moviepy.__version__)"

      - name: Run the bot
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          AMAZON_AFFILIATE_TAG: ${{ secrets.AMAZON_AFFILIATE_TAG }}
          IMAGEMAGICK_BINARY: ""
        run: |
          python main.py
