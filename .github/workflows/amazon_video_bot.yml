name: Amazon Review Bot

on:
  schedule:
    - cron: "0 14 * * *"  # Daily at 2PM UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1 imagemagick chromium-browser

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install "Pillow==9.5.0"
          pip install requests beautifulsoup4 TTS moviepy==1.0.3 \
                      selenium webdriver-manager \
                      google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Run the bot
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          AMAZON_AFFILIATE_TAG: ${{ secrets.AMAZON_AFFILIATE_TAG }}
        run: |
          python main.py
