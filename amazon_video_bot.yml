name: Amazon Review Bot

on:
  schedule:
    - cron: "0 14 * * *"  # Daily at 2PM UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:


      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the bot
        env:
          # RapidAPI authentication for Real‑Time Amazon Data
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          # Optional: specify categories to pick from (comma‑separated slugs).  If omitted,
          # the script will use a default list of popular categories.  See
          # generate_video_from_api.py for details.
          CATEGORY_LIST: "books,electronics,home-kitchen,toys-games,beauty,office-products,clothing-shoes-jewelry,sports-outdoors"
          # Optional: Amazon affiliate tag for link tracking
          AMAZON_AFFILIATE_TAG: ${{ secrets.AMAZON_AFFILIATE_TAG }}
          # Optional: customise the marketplace region and language
          REGION: "US"
          LANGUAGE: "en"
        run: |
          python generate_video_from_api.py
